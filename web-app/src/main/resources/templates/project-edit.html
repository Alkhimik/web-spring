<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Project</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
       body {
      background-color: #f5f5f5;
       min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
           footer {
         background-color: #363232;
         margin-top: auto;
        .custom-link {
         color: #c9c1e0;
         me-3 py-2
         text-decoration: none;
        }
      }
  </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class = "container mt-5 mb-5">
  <h1>Edit project</h1>
  <form method="post">
    <input type="text" maxlength="60" th:value = "${post.get(0).getTitle()}" name="title" placeholder="project name" class="form-control"><br>
    <input type="text" maxlength="100" th:value = "${post.get(0).getAnons()}"  name="anons" placeholder="project preview" class="form-control"><br>
    <textarea name="full_text" maxlength="1500" placeholder="project text" class="form-control" th:text = "${post.get(0).getFull_text()}" /><br>
    <button type="submit" class="btn btn-success">Confirm</button>
  </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
