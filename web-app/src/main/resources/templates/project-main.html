<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My projects</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
       body {
       background-color: #f5f5f5;
       min-height: 100vh;
       display: flex;
       flex-direction: column;
     }
           footer {
        background-color: #363232;
        margin-top: auto;
       .custom-link {
        color: #c9c1e0;
        me-3 py-2
        text-decoration: none;
        }
      }
  </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <div class = "container mt-5 my-4 py-7">
        <h1>Articles</h1>
        <div th:each="el : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"></h3>
            <p th:text="${el.anons}"></p>
            <b><p th:text="'views: ' + ${el.views}"></p></b>
            <b><p th:text="'author: ' + ${el.author}"></p></b>
            <a th:href="'/project/' + ${el.id}" class="btn btn-warning">More details:</a>
        </div>
    </div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
