<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-floating {
       width: 400px;
    }
       body {
      background-color: #f5f5f5; /* Set the background color as desired */
    }
  </style>

</head>
<main class="form-signin w-100 m-auto">
  <div class="container">
    <div class="centered">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <form action="/signin" method="post">
      <input type="text" maxlength="150" name="login"  placeholder="Login" class="form-control"><br>
      <input type="password" maxlength="150" name="password" placeholder="Password" class="form-control"><br>
      <button type="submit" class="btn btn-success w-100 py-2">Sign in</button>
      <a th:href="signup" class="btn btn-primary w-100 py-2 my-2">Sign up</a>

  </form>
  </div>
</div>
</main>
</html>
