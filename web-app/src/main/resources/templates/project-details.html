<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My projects</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
       body {
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
           footer {
       margin-top: auto;
      background-color: #363232;
       .custom-link {
        color: #c9c1e0;
        me-3 py-2
        text-decoration: none;
        }
      }
  </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container py-3">
</div>

<div class = "container mt-5">
    <h1>My projects</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.full_text}"></p>
        <p th:text="'views: ' + ${el.views}"></p>
        <a th:href="'/project/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <a th:href="'/project/' + ${el.id} + '/remove'" class="btn btn-warning">Remove</a>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
